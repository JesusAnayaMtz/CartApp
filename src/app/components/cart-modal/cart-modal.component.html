<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carro de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"  (click)="openCart()"></button>
                </div>
                <div class="modal-body">
                    @if (items.length > 0) {
                        <app-cart [items]="items" [total]="total" (idProductEventEmmiter)="onDeleteProductCart($event)"></app-cart>
                    } @else {
                        <div class="alert alert-warning">No hay elementos en el carro</div>
                    }
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="openCart()">Cerrar</button>
                    <button type="button" class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>
